<html>
<head>
    <title>Group - Fabric js</title>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script type="text/javascript" src="fabric.min.js">

    </script>
</head>
<body>

    <canvas id="c" width="350" height="500" style="border:5px solid Red;"></canvas>

    <script type="text/javascript">

        var canvas = new fabric.Canvas('c', { backgroundColor: "Yellow" });


        var rect = new fabric.Rect({ width: 100, height: 100, fill: 'red' });
        var circle = new fabric.Circle({ radius: 100, fill: 'green' });
        var group1 = new fabric.Group([circle, rect], { left: 100, top: 100 });
        canvas.add(group1);

        var circle1 = new fabric.Circle({ radius: 100, fill: 'red' });
        var circle2 = new fabric.Circle({ radius: 75, fill: 'green' });
        var circle3 = new fabric.Circle({ radius: 50, fill: 'blue' });

        var group2 = new fabric.Group([circle1, circle2, circle3], { left: 200, top: 200 });
        canvas.add(group2);


        var topY = 20

        var itext1 = new fabric.IText("Hariharan", {
            fontSize: 20,
            left: 0,
            top: topY,
            fontFamily: 'Arial',
            fill: 'Red',
            fontWeight: 'bold',
            lockUniScaling: true,
            scaleToWidth: (canvas.width - 10)
        });


        var itext2 = new fabric.IText("B.E", {
            fontSize: 10,
            left: itext1.width + 5,
            top: topY,
            fontFamily: 'Arial',
            fill: 'Red',
            fontWeight: 'bold',
            lockUniScaling: true,
            scaleToWidth: (canvas.width - 10)
        });

        var group3 = new fabric.Group([itext1, itext2]);

        
        canvas.add(group3);
        canvas.centerH(group3);
        canvas.setCoords();



        canvas.renderAll();

    </script>
</body>
</html>
